<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1">
        <title>Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Noah Carlisle | HTML/CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div>
                        <label for="q1">What does the acronym CSS stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>

                    <div>
                        <label for="q2">How are id and class attridutes selected in CSS?</label>
                        <textarea id="q2" name="q2" rows="3"></textarea>
                    </div>

                    <div>
                        <label for="q3">Which of the following is a valid CSS comment?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose one...</option>
                            <option value="HTML">!-- comment --</option>
                            <option value="C#">// comment</option>
                            <option value="CSS">/* comment */</option>
                            <option value="python"># comment</option>
                        </select>
                    </div>

                    <div>
                        <label for="q4">What is the bottom margin given in this declaration?</label>
                        <input type="number" id="q4" name="q4">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    </body>
</html>
